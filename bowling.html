<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Bowling Scoreboard</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="bowling.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<style>
.none{display:none}
.quarter-width{width:25%}
#scoreboard li span{display:inline-block;height:80px;width:80px;color:#fff;}
.thumbnail{margin-bottom:0!important;margin-right:5px;background-color:#C0C0C0;}
.list-group-item{border:none}
.position{background-color:red!important}
.filled{background-color:green!important}
.firstextra{background-color:blue!important}
.secondextra{background-color:purple!important}
</style>
</head>
<body>
<div class="jumbotron">
	<div class="container">
		<div class="page-header">
			<h1>Bowling Scoreboard 0.1 <br><small>(this version does not include spares)</small></h1>
		</div>
		<ul id="scoreboard" class="list-group"></ul>
		<div id="details">
			<form>
				<div class="form-group">
					<label for="name">Name:</label>
					<input type="text" class="form-control quarter-width" name="firstname" id="name">
				</div>
				<button type="button" class="btn btn-default btn-primary" onclick="newPlayer()">Add New Player</button>
				<button type="button" class="btn btn-default" onclick="startGame()">Start Game</button>
			</form>
		</div>
		<div id="addscore" class="none">
			<form>
				<div class="form-group">
					<label for="firstscore">First Score:</label>
					<input type="text" class="form-control quarter-width" name="firstscore" id="firstscore"><br>
					<label for="secondscore">Second Score:</label>
					<input type="text" class="form-control quarter-width" name="secondscore" id="secondscore"><br>
				</div>
				<button type="button" class="btn btn-default" onclick="addScore()">Add Score</button>
				<button type="button" class="btn btn-default" onclick="nextTurn()">Next</button>
				<button type="button" class="btn btn-default" onclick="finishGame()">Finish</button>
			</form>
		</div>
		<br>
		<span>10 10 4 1 1 1 1 1 1 10</span>
        <br>--------3---------------10
        <br>-------------------------1
		<br>
		<span>10 + (10 + 4) + 10 + (4 + 3) + 6 + (10 + 1) = 58</span>
	</div>
</div>
</body>
</html>
