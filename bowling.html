<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Bowling Scoreboard</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="bowling.js"></script>
<style>
#addscore{display:none}
.position{color:red}
.filled{color:green}
</style>
</head>
<body>
<ul id="scoreboard"></ul>
<button id="print">Print</button>
<div id="details">
Name:<br>
<input type="text" name="firstname" id="name">
<br>
<button onclick="newPlayer()">Add New Player</button>
<br>
<button onclick="startGame()">Start Game</button>
</div>
<div id="addscore">
First Score:<br>
<input type="text" name="firstscore" id="firstscore"><br>
Second Score:<br>
<input type="text" name="secondscore" id="secondscore"><br>
<button onclick="addScore()">Add Score</button>
<button onclick="nextTurn()">Next</button>
<button onclick="finishGame()">Finish</button>
</div>
</body>
</html>
